##
# These properties are used to initialize the OSGI framework.
#
# By default, the Knopflerfish OSGI framework is configured, but you
# can also activate other frameworks: For now, you can replace the 
# content of this property by the following framework configuration
# files:
#
#	Equinox:	$INSTALL_DIR/resource/equinox.properties
#	KnopflerFish:	$INSTALL_DIR/resource/knoplerfish.properties
# 
# If you change the osgi framework, you'll also have to modify the jvm argument.
# Please refer to the property "Main jvm parameters" in the 
# "Group Deployment/proxycomp/CalloutAgent" gui.
#
##

###############################################################################################################
#		Knopflerfish configuration 
###############################################################################################################

##
# Misc specific fwk parameters.
#
-Dorg.knopflerfish.verbosity=0
-Dorg.knopflerfish.log.out=true
-Dorg.knopflerfish.framework.debug.packages=false
-Dorg.knopflerfish.framework.debug.classloader=false
-Dorg.knopflerfish.framework.debug.errors=true
-Dorg.knopflerfish.framework.debug.startlevel=false
-Dorg.knopflerfish.startlevel.use=true
-Dorg.knopflerfish.gosg.jars=file:bundles/

##
# Reset the osgi framework bundle's cache at startup.
#
-init

##
# Load common bundles.
# 
-istart jars/osgi.jar
-istart felix/org.apache.felix.shell.jar
-istart felix/org.apache.felix.configadmin.jar

## The Declarative Service log level (debug, info, warn, error)
# (don't forget to also activate the log4j logger OsgiLog4j)
-Dds.loglevel=error
-istart felix/org.apache.felix.scr.jar

## The following bundles enable remote telnet connection to the jvm
#-istart kf/log_api-2.0.0.jar
#-install kf/useradmin_api-2.0.0.jar
#-istart kf/console_all-2.0.0.jar
#-istart kf/frameworkcommands-2.0.0.jar
#-istart kf/logcommands-2.0.0.jar
#-Dorg.knopflerfish.consoletelnet.port=9999
#-Dorg.knopflerfish.consoletelnet.user=adm
#-Dorg.knopflerfish.consoletelnet.pwd=adm
#-istart kf/consoletelnet-2.0.0.jar
##

##
# Now, launch our platform bundle installer.
# If you need hot deploy feature, uncomment the following property
# and set a polling interval delay in milliseconds.
#
#-Dbundleinstaller.poll=500
-Dbundleinstaller.deploydirs=bundles/custo:bundles/repository/core:bundles/repository/apps
#-Dbundleinstaller.debug=true

-install jars/bundle-installer.jar
-update jars/bundle-installer.jar
-start jars/bundle-installer.jar

##
# Don't know if it's a KF buf, or a jdk bug, but it seems that we
# must load sun.reflect using boot CL, not FWK CL ...
#
-Dorg.osgi.framework.bootdelegation=sun.reflect.*,sun.util.calendar.*

