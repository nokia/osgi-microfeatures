##
# Max Thread Pool size.
#
system.tpool.size = 100

##
# Max messages that may remain in the queue without
# blocking writers.
#
system.tpool.queueSize = 1024

##
# Thread Queue implementation (buffer, linked, or basic).
#
system.tpool.queue = buffer

##
# The max idle threads
#
system.tpool.maxIdleThreads = 2
