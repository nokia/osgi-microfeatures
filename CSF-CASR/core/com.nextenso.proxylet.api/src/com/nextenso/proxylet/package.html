<body bgcolor="white">

Provides the basic classes and interfaces required to have a Proxylet environment.

<p>These classes and interfaces are protocol-independent.
<br>Each protocol (ex. http) should at least extend Proxylet and ProxyletData to specify : how a Proxylet should process ProxyletData, what the ProxyletData wraps.
